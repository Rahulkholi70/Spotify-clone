<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylehome.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"> <img src="image.png" alt="">Spotify.</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Playlist</h1>
            <div class="songContainer"></div>
        </div>
        <div class="songPoster">
            <img src="" alt="" id="poster" />
        </div>
    </div>
    <div class="bottomBar">
        <input type="range" name="range" id="Prog-bar" min="0" value="0" max="100">
        <div class="icons">

            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="prev"></i>
            <i class="fa-solid fa-3x fa-play" id="play-btn"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="" width="42px" alt="" id="gif"> <span id="currntName">euphoria</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b2b8a78134.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
